{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:lead_create' %}">Create New Lead</a>
<h1>
    All the leads listed
</h1>
<ul>
    {% for lead in leads %}
    <li> <a href="{% url 'leads:lead_detail' lead.pk %}"> {{ lead.first_name }} {{ lead.last_name }} </a> , {{ lead.age }}</li>
    {% endfor %}
</ul>
{% endblock %}
